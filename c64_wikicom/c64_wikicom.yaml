collection: C64-Wiki-off-line-site
workers: 16
newContext: page
waitUntil: domcontentloaded
depth: -1
timeout: 90
behaviors: autoplay,autofetch,siteSpecific
behaviorTimeout: 90
url: https://C64-Wiki.off-line.site/wiki/Main_Page
cwd: /crawls/site
saveState: always
combineWARC: true
generateWACZ: true
exclude:
  - .*apple2games.off-line.site/index.php.*
  - .*oldid=\d+.*
  - .*curid=\d+.*
  - .*limit=(20|100|250|500).*
  - .*hide(minor|bots|anons|liu|myself|redirs|links|trans|patrolled)=.*
  - .*Special:(UserLogin|UserLogout|Translate|MobileFeedback|log|Search|WhatLinksHere|MobileOptions|RecentChangesLinked|Diff|MobileDiff).*
  - .*Special:RecentChanges&from=\d+.*
  - .*Special:ListFiles&dir=prev&offset=\d+.*
  - .*Special:(ListFiles|PrefixIndex).*&amp;.*
  - .*Special:ListFiles.*&user=.*
  - .*Special:Log/.*
  - .*action=edit&section=(\d+|new).*
  - .*feed(format)?=atom.*
  - .*printable=yes.*
  - .*mobileaction=.*
  - .*undo(after)?=\d+.*
  - .*lqt_method=.*
  - .*redlink=1.*
  - .*/User_talk:.*
  - .*/User_blog:.*
  - .*/User:.*
  - .*/Talk:.*
